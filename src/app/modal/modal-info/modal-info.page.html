<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list class="list">
      <ion-item>
        <ion-label>ID: </ion-label>
        <ion-label slot="end">{{provinciaDetalle.id}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Provincia: </ion-label>
        <ion-label slot="end">{{provinciaDetalle.nombre}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Latitud: </ion-label>
        <ion-label slot="end">{{provinciaDetalle.centroide.lat}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Longitud: </ion-label>
        <ion-label slot="end">{{provinciaDetalle.centroide.lon}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button class="btnModal" (click)="salirModal()">Cerrar</ion-button>
  </div>
</ion-content>
